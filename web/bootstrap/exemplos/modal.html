<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">

  <title>Modal Window</title>
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1>Modal Window Bootstrap</h1>
  </div>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
  Logar
</button>

<!-- Janela -->
<form class="modal" id="janela">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <!-- cabecalho -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
        <h4 class="modal-title">Efetuar login</h4>
      </div>
      <!-- corpo -->
      <div class="modal-body">
        <div class="form-group">
          <input type="email" class="form-control" id="enail"  placeholder="Digite seu e-mail">
        </div>
         <div class="form-group">
          <input type="password" class="form-control" id="senha"  placeholder="Digite sua senha">
        </div>
      </div>
      <!-- rodape -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary">
          Logar
        </button>
      </div>
    </div>
  </div>
</form>
</div><!-- container -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
