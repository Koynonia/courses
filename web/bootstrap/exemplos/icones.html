<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">

  <title>Ícones</title>
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1>Glyphicons Bootstrap</h1>
  </div>
  <h3>
    <span class="glyphicon glyphicon-user"></span>
    Íncone em um cabeçalho
  </h3>
  <br>
  <a href="http://www.google.com">
    Você pode criar um ícone como link 
  <span class="glyphicon glyphicon-trash"></span>
  </a>
  <br>
  <h3>Você pode alterar tamanho e cor:</h3>
  <p style="color: orange; font-size: 100px">
  <span class="glyphicon glyphicon-music"></span>
  </p>
  <h3>Usar em um botão:</h3>
  <button type="button" class="btn btn-default">
    <span class="glyphicon glyphicon-refresh"></span>
     Atualizar
   </button>
   <br>
   <h3>
     Use ícones nas suas interfaces:
   </h3>
   <div class="btn-toolbar">
     <div class="btn-group">
       <button type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-play"></span>
       </button>
       <button type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-pause"></span>
       </button>
        <button type="button" class="btn btn-default">
         <span class="glyphicon glyphicon-stop"></span>
       </button>
     </div>
   </div>
</div><!-- container -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
