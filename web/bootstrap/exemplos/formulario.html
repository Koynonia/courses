<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Formulários</title>
  </head>
  <body>

    <div class="container">

     <div class="page-header">
      <br>
       <h1>Formulário Bootstrap</h1>
       <hr><br>
     </div>

     <div class="row">

       <div class="col-sm-8">
        <h3>Cadastre-se</h3>
        <form>
          
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="" value="" placeholder="">
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" name="" value="" placeholder="">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="" value="" placeholder="">
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox" name="" value="" placeholder=""> Aceito os termos do serviço
            </label>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="opcoes" value="" placeholder=""> PHP
            </label>

            <label>
              <input type="radio" name="opcoes" value="" placeholder=""> Java
            </label>
          </div>

          <button type="submit" class="btn btn-outline-primary">Cadastrar</button>

        </form>
       </div>

       <div class="col-sm-4">
        <h3>Logar</h3>

        <div class="form-group">
          <input type="email" class="form-control" id="email" name="" value="" placeholder="Digite seu email…">
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="senha" name="" value="" placeholder="Digite sua senha…">
        </div>

        <button type="submit" class="btn btn-primary">Logar</button>

       </div>

     </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
