<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilo.css">

  <title>Botões</title>
</head>
<body>

  <div class="container">

    <div class="page-header">
      <br>
      <h1>Botões Bootstrap</h1>
      <hr>
      <br>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <h3>Botões Padrão</h3>
        <a href="#" class="btn btn-outline-primary">Botão Link</a>
        <input type="submit" class="btn btn-outline-primary" value="Botão Submit">
        <button class="btn btn-outline-primary">Botão Button</button>
      </div>

      <div class="col-sm-6">
        <h3>Tipos de Botões</h3>
        <button class="btn btn-outline-primary">Botão</button>
        <button class="btn btn-primary">Botão</button>
        <button class="btn btn-success">Botão</button>
        <button class="btn btn-danger">Botão</button>
        <button class="btn btn-warning">Botão</button>
        <button class="btn btn-info">Botão</button>
        <button class="btn btn-link">Botão</button>
      </div>
    </div><!-- row -->
    <br>
    <div class="row">
      <div class="col-sm-6">
        <h3>Botões Nível de Bloco</h3>
         <button class="btn btn-outline-primary btn-block">Botão</button>
         <button class="btn btn-primary btn-block">Botão</button>
         <button class="btn btn-danger btn-block">Botão</button>
      </div>
      <div class="col-sm-6">
        <h3>Tamanho de Botões</h3>
        <button class="btn btn-outline-primary btn-xs">Botão</button>
        <button class="btn btn-outline-primary btn-sm">Botão</button>
        <button class="btn btn-outline-primary btn-md">Botão</button>
        <button class="btn btn-outline-primary btn-lg">Botão</button>
      </div>
    </div><!-- row -->

  </div><!-- container -->


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
